<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services Tabs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .tab-button {
        cursor: pointer;
        padding: 1rem;
        border: none;
        width: 100%;
        text-align: left;
        background: white;
        font-size: 1.1rem;
      }

      .tab-button.active {
        background-color: #eee;
        font-weight: bold;
      }

      .tab-content-item {
        display: none;
      }

      .tab-content-item.active {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .arrow {
        font-size: 1.2rem;
      }
      .service-box {
        background-color: #f8f8f8;
        padding: 1rem;
        width: calc(50% - 0.5rem);
        border-radius: 5px;
        justify-content: space-between;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      /* Add a ::after pseudo-element for animated bottom border */
      .service-box::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 0%;
        background-color: #ffce00; /* Yellow border */
        transition: width 0.3s ease-in-out;
      }

      .service-box:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="fw-bold mb-4">Services we provide</h2>
      <div class="row">
        <div class="col-md-4">
          <button class="tab-button active" data-tab="ai">AI & Data</button>
          <button class="tab-button" data-tab="app">
            Application Development
          </button>
          <button class="tab-button" data-tab="cloud">Cloud</button>
          <button class="tab-button" data-tab="cyber">Cybersecurity</button>
          <button class="tab-button" data-tab="eng">Engineering</button>
          <button class="tab-button" data-tab="enterprise">
            Enterprise Applications
          </button>
          <button class="tab-button" data-tab="staff">
            Staff Augmentation
          </button>
        </div>

        <div class="col-md-8">
          <div id="ai" class="tab-content-item active">
            <div class="service-box">
              Artificial Intelligence <span class="arrow">→</span>
            </div>
            <div class="service-box">
              AI Consulting Services <span class="arrow">→</span>
            </div>
            <div class="service-box">
              AI tools for business transformation <span class="arrow">→</span>
            </div>
            <div class="service-box">
              Data Science <span class="arrow">→</span>
            </div>
            <div class="service-box">
              Database creation and management <span class="arrow">→</span>
            </div>
          </div>
          <div id="app" class="tab-content-item">
            <div class="service-box">
              Web & Mobile Development <span class="arrow">→</span>
            </div>
          </div>
          <div id="cloud" class="tab-content-item">
            <div class="service-box">
              Cloud Migration <span class="arrow">→</span>
            </div>
          </div>
          <div id="cyber" class="tab-content-item">
            <div class="service-box">
              Threat Detection <span class="arrow">→</span>
            </div>
          </div>
          <div id="eng" class="tab-content-item">
            <div class="service-box">
              Product Engineering <span class="arrow">→</span>
            </div>
          </div>
          <div id="enterprise" class="tab-content-item">
            <div class="service-box">
              ERP Solutions <span class="arrow">→</span>
            </div>
          </div>
          <div id="staff" class="tab-content-item">
            <div class="service-box">
              IT Staffing <span class="arrow">→</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const tabs = document.querySelectorAll(".tab-button");
      const contents = document.querySelectorAll(".tab-content-item");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");

          contents.forEach((content) => content.classList.remove("active"));

          const selectedTab = tab.getAttribute("data-tab");
          document.getElementById(selectedTab).classList.add("active");
        });
      });
    </script>
  </body>
</html>
